<script>
  const hammock = document.createElement("div");
  const { classList } = hammock;
  classList.add("hammock");
  document.body.append(hammock);

  const push = () => classList.add("rock");
  const pull = () => classList.remove("rock");

  ["mouseup", "touchend"].forEach((event) =>
    document.body.addEventListener(event, pull)
  );
  ["mousedown", "touchstart"].forEach((event) =>
    document.body.addEventListener(event, push)
  );

  const text = document.querySelector("nav");
  ["mouseup", "touchend", "mousedown", "touchstart"].forEach((event) =>
    text.addEventListener(event, (e) => e.stopPropagation())
  );
</script>
